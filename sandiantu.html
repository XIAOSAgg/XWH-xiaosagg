<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="js/echarts.js"></script>
    <script src="js/echarts.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
      var option = {
  
  title: {
    text: "基础雷达图"
  },
  tooltip: {},
  legend: {
    data: ["三星", "苹果"]
  },
  radar: {
    indicator: [{
      name: "音质",
      max: 100
    }, {
      name: "性价比",
      max: 100
    }, {
      name: "像素",
      max: 100
    }, {
      name: "续航",
      max: 100
    }, {
      name: "市场占有率",
      max: 100
    }, {
      name: "外观",
      max: 100
    }]
  },
  series: [{
    name: "三星VS苹果",
    type: "radar",
    data: [{
      value: [43, 54, 49, 35, 50, 76],
      name: "三星"
    }, {
      value: [50, 57, 76, 53, 40, 75],
      name: "苹果"
    }]
  }]
}
          

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
